{% extends 'login/navbar.html'%}
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">  
    <head>
        <title>Login</title>
    </head>
    <!-- Script section -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
  
    <!--Bootsrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    
    <body>
      {%block content%}  
    <div class="fsec">

   
        <div class="form-container">
            <form class="form" action="{% url 'login:login' %}" method="post">
                {% csrf_token %}
                <p class="title">Login </p>
                {% if message %}
                <div>{{ message }}</div>
                {% endif %}
                <p class="message">Login now and get full access to our app. </p>
                   <label>
                    <input class="input" type="text" placeholder="" name="username" required>
                    <span>Username</span>
                </label> 
                    
                <label>
                    <input class="input" type="password" placeholder="" name="password" required>
                    <span>Password</span>
                </label>
       
                <button class="submit" type="submit" value="Login" >Submit</button>
                <p class="signin">Forgot your password ? <a href="{% url 'login:reset' %}">Reset</a> </p>
                <p class="signin">Don't have an acount ? <a href="{% url 'login:register' %}">Register</a> </p>
            </form>
            </div>
        </div>

    </body>
</html>
